

# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: ./dataset # dataset root dir
train: dataset_demo/images/ #images   # train images (relative to 'path')
val: dataset_demo/images/ #images  # val images (relative to 'path')
test: dataset_demo/images/  #images # test images (optional)

# number of classes
nc: 10

# class names
names: [
'General-Cargo-Ship' , 'Container-Ship' , 'Empty-Cargo-Ship' , 'Bulk-Carrier' , 'Oil-Tanker' , 'Chemical-Tanker' , 'Passenger-Ship' , 'Engineering-Ship' , 'Fishing-Vessel' , 'Tug'
]
